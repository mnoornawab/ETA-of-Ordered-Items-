<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETA of Ordered Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ETA of Ordered Items</h1>
    <div class="search-container">
        <label for="styleCodeInput">Enter Style Code:</label>
        <input type="text" id="styleCodeInput" placeholder="e.g. GG0001S-001">
        <button id="searchBtn">Search</button>
        <button id="reloadBtn" style="margin-left:10px;">Reload Excel Data</button>
    </div>
    <div id="results">
        <div class="result-card">
            <div class="qty-blocks">
                <div class="qty-card"><div class="qty-label">Ordered</div><div class="qty-value">100</div></div>
                <div class="qty-card"><div class="qty-label">Shipped</div><div class="qty-value">60</div></div>
                <div class="qty-card"><div class="qty-label">Remaining</div><div class="qty-value">40</div></div>
            </div>
            <div class="dates-block">
                <div class="date-card"><span class="date-label">PO Date:</span> <span class="date-value">2024-05-01</span></div>
                <div class="date-card"><span class="date-label">ETA:</span> <span class="date-value">2024-07-12</span></div>
            </div>
        </div>
    </div>
</body>
</html>
